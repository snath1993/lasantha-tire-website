<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brands Modal Demo - Lasantha Tire</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .brand-card {
            transition: all 0.3s ease;
        }
        .brand-card:hover {
            transform: scale(1.05);
        }
        .modal-backdrop {
            backdrop-filter: blur(4px);
        }
        .tooltip {
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .brand-card:hover .tooltip {
            opacity: 1;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Section Header -->
    <section class="py-20">
        <div class="container mx-auto px-4">
            <div class="text-center mb-16">
                <h2 class="text-4xl md:text-5xl font-bold text-gray-900 mb-4">
                    Premium <span class="text-blue-600">Brands</span>
                </h2>
                <p class="text-xl text-gray-600 max-w-2xl mx-auto">
                    We stock tyres from the world's leading manufacturers
                </p>
            </div>

            <!-- Featured Brands Grid -->
            <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4 sm:gap-6 md:gap-8">
                <!-- Brand Cards -->
                <div class="brand-card rounded-xl p-6 flex items-center justify-center hover:shadow-xl bg-white border border-gray-200 h-40">
                    <img src="/brands/michelin.png" alt="Michelin" class="max-h-full max-w-full object-contain">
                </div>
                <div class="brand-card rounded-xl p-6 flex items-center justify-center hover:shadow-xl bg-white border border-gray-200 h-40">
                    <img src="/brands/bridgestone.png" alt="Bridgestone" class="max-h-full max-w-full object-contain">
                </div>
                <div class="brand-card rounded-xl p-6 flex items-center justify-center hover:shadow-xl bg-white border border-gray-200 h-40">
                    <img src="/brands/goodyear.png" alt="Goodyear" class="max-h-full max-w-full object-contain">
                </div>
                <div class="brand-card rounded-xl p-6 flex items-center justify-center hover:shadow-xl bg-white border border-gray-200 h-40">
                    <img src="/brands/continental.png" alt="Continental" class="max-h-full max-w-full object-contain">
                </div>
                <div class="brand-card rounded-xl p-6 flex items-center justify-center hover:shadow-xl bg-white border border-gray-200 h-40">
                    <img src="/brands/dunlop.png" alt="Dunlop" class="max-h-full max-w-full object-contain">
                </div>
                <div class="brand-card rounded-xl p-6 flex items-center justify-center hover:shadow-xl bg-white border border-gray-200 h-40">
                    <img src="/brands/yokohama.png" alt="Yokohama" class="max-h-full max-w-full object-contain">
                </div>
                <div class="brand-card rounded-xl p-6 flex items-center justify-center hover:shadow-xl bg-white border border-gray-200 h-40">
                    <img src="/brands/kumho.png" alt="Kumho" class="max-h-full max-w-full object-contain">
                </div>
                
                <!-- View All Button -->
                <button 
                    onclick="openModal()"
                    class="brand-card rounded-xl p-6 flex items-center justify-center hover:shadow-xl bg-blue-600 border border-blue-600 h-40 cursor-pointer"
                >
                    <div class="text-center text-white">
                        <span class="block text-2xl font-bold">View All</span>
                        <span class="block text-xl font-medium opacity-90">29+ Brands</span>
                    </div>
                </button>
            </div>
        </div>
    </section>

    <!-- Modal -->
    <div id="brandsModal" class="hidden fixed inset-0 bg-black/60 modal-backdrop z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-2xl max-w-5xl w-full max-h-[85vh] overflow-hidden" onclick="event.stopPropagation()">
            <!-- Header -->
            <div class="px-6 py-5 border-b border-gray-200 flex items-center justify-between bg-gradient-to-r from-blue-600 to-blue-700">
                <div>
                    <h3 class="text-2xl font-bold text-white">All Tyre Brands</h3>
                    <p class="text-sm text-white/80 mt-1">29 trusted manufacturers</p>
                </div>
                <button 
                    onclick="closeModal()"
                    class="w-10 h-10 rounded-full bg-white/10 hover:bg-white/20 flex items-center justify-center transition-colors text-white"
                >
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>

            <!-- Brands Grid -->
            <div class="p-6 overflow-y-auto max-h-[calc(85vh-100px)]">
                <div id="brandsList" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4">
                    <!-- Brands will be populated by JavaScript -->
                </div>

                <!-- Footer Note -->
                <div class="mt-8 p-4 bg-blue-50 rounded-xl border border-blue-100">
                    <p class="text-sm text-gray-600 text-center">
                        <span class="font-semibold text-blue-600">Can't find your brand?</span> Call us at 
                        <a href="tel:+94773131883" class="text-blue-600 hover:text-blue-700 font-bold">077 313 1883</a> 
                        â€” we stock many more brands!
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const allBrands = [
            { name: 'Bridgestone', logo: '/brands/bridgestone.png' },
            { name: 'Michelin', logo: '/brands/michelin.png' },
            { name: 'Goodyear', logo: '/brands/goodyear.png' },
            { name: 'Continental', logo: '/brands/continental.png' },
            { name: 'Dunlop', logo: '/brands/dunlop.png' },
            { name: 'Pirelli', logo: '/brands/pirelli.png' },
            { name: 'Yokohama', logo: '/brands/yokohama.png' },
            { name: 'Hankook', logo: '/brands/hankook.png' },
            { name: 'Maxxis', logo: '/brands/maxxis.png' },
            { name: 'Toyo', logo: '/brands/toyo.png' },
            { name: 'Kumho', logo: '/brands/kumho.png' },
            { name: 'BFGoodrich', logo: '/brands/bfgoodrich.png' },
            { name: 'GT Radial', logo: '/brands/gtradial.png' },
            { name: 'CEAT', logo: '/brands/ceat.png' },
            { name: 'Westlake', logo: '/brands/westlake.png' },
            { name: 'Sailun', logo: '/brands/sailun.png' },
            { name: 'Linglong', logo: '/brands/linglong.png' },
            { name: 'Nexen', logo: '/brands/nexen.png' },
            { name: 'Federal', logo: '/brands/federal.png' },
            { name: 'Nankang', logo: '/brands/nankang.png' },
            { name: 'Firestone', logo: '/brands/firestone.png' },
            { name: 'Giti', logo: '/brands/giti.png' },
            { name: 'Marshal', logo: '/brands/marshal.png' },
            { name: 'Duraturn', logo: '/brands/duraturn.png' },
            { name: 'Falken', logo: null },
            { name: 'Triangle', logo: null },
            { name: 'DSI', logo: null },
            { name: 'Radar', logo: null },
            { name: 'Achilles', logo: null },
        ];

        function openModal() {
            const modal = document.getElementById('brandsModal');
            modal.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
            
            // Populate brands
            const brandsList = document.getElementById('brandsList');
            brandsList.innerHTML = allBrands.map((brand, index) => `
                <div class="brand-card group" style="animation-delay: ${index * 20}ms">
                    <div class="rounded-xl p-4 bg-gray-50 hover:bg-white border border-gray-200 hover:border-blue-300 hover:shadow-lg transition-all h-28 flex items-center justify-center relative overflow-hidden">
                        ${brand.logo ? `
                            <img src="${brand.logo}" alt="${brand.name}" class="max-h-full max-w-full object-contain p-2">
                        ` : `
                            <div class="w-12 h-12 rounded-full bg-gradient-to-br from-blue-500 to-blue-600 flex items-center justify-center text-white text-xl font-bold shadow-lg">
                                ${brand.name[0]}
                            </div>
                        `}
                        <div class="tooltip absolute inset-x-0 bottom-0 bg-gradient-to-t from-black/80 to-transparent py-2 px-2">
                            <p class="text-white text-xs font-semibold text-center truncate">${brand.name}</p>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function closeModal() {
            const modal = document.getElementById('brandsModal');
            modal.classList.add('hidden');
            document.body.style.overflow = 'auto';
        }

        // Close on backdrop click
        document.getElementById('brandsModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Close on Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>
</html>
